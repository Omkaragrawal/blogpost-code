<!-- The top toolbar -->
<md-toolbar class="md-primary">
<div class="md-toolbar-tools">

	<h2>
	<span>The Deskbook</span>
	</h2>
	<span flex></span>
	<form name="loginform" layout="row" md-theme="whiteTheme">
		<md-input-container >
			<label>Email</label>
			<input required name="email">
		</md-input-container>
		<md-input-container >
			<label >Password</label>
			<input type="password" required name="password">
		</md-input-container>
		<md-input-container >
			 <md-button class="md-raised md-warn">Log In</md-button>
		</md-input-container >
	</form>
</div>
</md-toolbar>
